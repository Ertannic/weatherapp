name: weatherapp # названия проекта 
description: "A new Flutter project." # описание проекта 

publish_to: 'none' 


version: 1.0.0+1 # Это версия твоего приложения. Пример: кс 1.5, 1.6 и т.д

environment:  # (версия SDK)
  sdk: ^3.6.1


dependencies: # (основные зависимости - библиотеки), Здесь указываются внешние библиотеки, которые мы используем.
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 # это библиотека iOS-иконок в стиле Apple (Cupertino)
  http: ^0.13.5  # Для работы с API, в нашем случае для получения информации о погоде 
  geolocator: ^9.0.2  # Для получения местоположения пользователя
  geocoding: ^2.1.0  # Для конвертации координат в название города
  lottie: ^2.3.2  # Для анимаций погоды





dev_dependencies: # (зависимости для разработки), Здесь указываются инструменты для тестирования или разработки (например, mockito для тестов).
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0


